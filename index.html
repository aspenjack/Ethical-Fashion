<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ethical Fashion</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
</head>

<body>

    <div class="container">
        <div class="row">
          <div style="background:transparent" class="col-md-12 jumbotron text-center">
            <h1 style="color: #000000; font-family:Optima;">Ethical Fashion Dashboard</h1>
            <p style="color: #f0c86a; font-size:110%; font-family:Optima;">Use the interactive charts below to explore the dataset</p>
          </div>
        <div>
            <div class="row">
                <div class="col-md-3">
                  <div style="background:#f0c86a" class="well">
                    <h3 style="color: #000000; font-family:Optima;">Sustainability Metrics</h3>
                    <p style="font-family: Optima; color:#000000">Numbers on hover reflect the mean score in 2021 on a scale of 0-10.</p>
                    <select id="selDataset">
                        <option value="overall_mean">Overall</option>
                        <option value="sustainable_sourcing_mean">Sustainable Sourcing</option>
                        <option value="overconsumption_mean">Overconsumption</option>
                        <option value="deforestation_mean">Deforestation</option>
                        <option value="fair_wages_mean">Fair Wages</option>
                    </select>
                  </div>

                </div>

            <div>
              <div class="col-md-5" data-aos="flip-left">
                <div id="plot1"></div>
              </div>
            </div>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12" data-aos="flip-left">
            <div id="plot"></div>
          </div>
        </div>

    </div>

    <script type="text/javascript" src="logic.js"></script>
    <script src="dist/aos.js"></script>
    <script>
      if (!window.Cypress) AOS.init();
      // AOS.init();
    </script>
   
        
</body>

</html>
